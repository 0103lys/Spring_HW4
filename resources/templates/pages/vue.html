<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }} <!-- {{}} : 콧수염 연산자 -->
    </div>
    
    <div id="app-2">
        <span v-bind:title="message">   <!-- title : 마우스 올리면 메세지가 뜸 -->
          내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>

    <div id="app-4">
        <ol>
          <li v-for="todo in todos"> <!-- todo : 변수 만들기 / todos : 배열객체를 받음  -->
            {{ todo.text }}
          </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">메시지 뒤집기</button> <!-- v-on : 이벤트를 연결-->
    </div>
    
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

<script>
    var app = new Vue({
    el: '#app',
    data: {
      message: '안녕하세요 Vue!'
    }
    });

    var app2 = new Vue({
    el: '#app-2',
    data: {
    message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'  
    }
    });

    var app3 = new Vue({
    el: '#app-3',
    data: {
    seen: true  // seen : false => 화면에서 보이지 않음 
    }
    });

    var app4 = new Vue({
    el: '#app-4',
    data: {
    todos: [    // 객체의 배열
      { text: 'JavaScript 배우기' },    
      { text: 'Vue 배우기' },
      { text: '무언가 멋진 것을 만들기' }
    ]
    }
    });


    var app5 = new Vue({
    el: '#app-5',
    data: {
        message: '안녕하세요! Vue.js!'
    },
    methods: {
        reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')    // 메세지 -> spilt -> reverse -> join(합치기)
        }
    }
    });

    var app6 = new Vue({
    el: '#app-6',
    data: {
    message: '안녕하세요 Vue!'
    }
    });
</script>    
</body>
</html>
